<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Province API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <form class="mb-3">
        <div class="row">
          <div class="col-4">
            <label class="form-label" for="province">Thành phố</label>
            <select class="form-select" id="province">
              <option value="1">TP Hà Nội</option>
            </select>
          </div>
          <div class="col-4">
            <label class="form-label" for="district">Quận huyện</label>
            <select class="form-select" id="district">
              <option value="1">Huyện Đồng Xoài</option>
            </select>
          </div>
          <div class="col-4">
            <label class="form-label" for="ward">Xã phường</label>
            <select class="form-select" id="ward">
              <option value="1">Xã Cát Phù</option>
            </select>
          </div>
        </div>
        <!-- địa chỉ -->
        <div class="mb-3">
          <label for="address" class="form-label">Địa chỉ</label>
          <input
            class="form-control"
            id="address"
            type="text"
            placeholder="Địa chỉ"
          />
        </div>
        <!-- button -->
        <button class="btn btn-primary">Đặt hàng</button>
      </form>
      <!-- hiển thị thông tin địa chỉ đặt hàng -->
      <div id="information"></div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
